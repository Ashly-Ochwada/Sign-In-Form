<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Login/Signup</title>
</head>
<body class="form">
    <div class="form-fill">
        <div class="box">
            <div id="box-fill">

            </div>
            <button class="button">Log In</button>
            <button class="button">Sign Up</button>
        </div>
        <form class="Input-Places">
            <div class="input-one">
                <input type="text" class="input" placeholder="Name" required>
            </div>
            <div class="input-one">
                <input type="email" class="input" placeholder="Email" required>
            </div>
            <div class="input-one">
                <input type="text" class="input" placeholder="Password" required>
            </div>
            <div class="input-one">
                <input type="text" class="input" placeholder="Confirm Password" required>
            </div>
            <div class="input-one">
                <input type="checkbox" class="check" ><span>Remember Password</span>

            </div>

            <button type="submit" class="submit-button">Sign-Up</button> 
        </form>
        
        <p>Have an account?<a href="index.html"> Log-In </a></p>
      </div>
    
</body>
</html>
